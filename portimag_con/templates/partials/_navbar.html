{% load static %}

<header class="top-navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'images/gecicilogo1.jpg' %}" alt="" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars-host" aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbars-host">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {%if '/' == request.path %} active {% endif %}"><a class="nav-link" href="{% url 'index' %}">ANASAYFA</a></li>
                    <li class="nav-item {% if 'içerikler/' in request.path %} active {% endif %}"><a class="nav-link" href="{% url 'topics' %}">İçerikler</a></li>              
                    <li class="nav-item {% if 'hakkımda/' in request.path %} active {% endif %}"><a class="nav-link" href="{% url 'hakkımda' %}">Hakkımızda</a></li>
                    <li class="nav-item {% if 'kullanıcılar/' in request.path %} active {% endif %}"><a class="nav-link" href="{% url 'user' %}">Kullanıcılar</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">

                    {%if user.is_authenticated %}
                    <li><a class="hover-btn-new log orange mr-2" href="{% url 'dashboard'%}"><span>{{user.username}}</span></a></li>
                    <li><a class="hover-btn-new log orange" href="javascript:{document.getElementById('logout').submit()}"><i class= 'fa fa-user-plus'></i></span></a>
                    
                        <form action="{% url 'logout'%}" method="POST" id="logout"> 
                            {%csrf_token%}
                            <input type="hidden">

                        </form>
                    </li>
                    
                    {% else %}
                    <li><a class="hover-btn-new log orange mr-2" href="{% url 'login'%}"><span><i class= 'fa fa-sign-in'> </i></span></a></li>
                    <li><a class="hover-btn-new log orange" href="{% url 'register'%}"><span><i class= 'fa fa-user-plus'> </i></span></a></li>
                    {%endif%}
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- End header -->
